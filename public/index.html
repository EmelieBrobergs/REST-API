<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h2>Products</h2>
      </header>
      
      <section>
        <nav>
          <ul>
            <li>
              <h3>Show all products</h3>
              <button id="showAllProducts">Load products</button>
            </li>
            <hr>
            <li>
              <h3>Add product</h3>
                <form id="formPost" onclick="">
                  <label for="name">Name: </label><br>
                  <input type="text" name="name" placeholder="Ange namn"><br>
                  <label for="type">Type: </label><br>
                  <input type="text" name="type" placeholder="Skriv license eller lifeTime"><br>
                  <label for="price">Price: </label><br>
                  <input type="number" step="0.1" name="price" placeholder="skriv siffra större än 0"><br><br>
                  <input type="submit" name="submit-product" value="Submit & rerender list">
                </form>
            </li>
            <hr>
            <li>
              <h3>Delete product</h3>
              <p>Klick on Show all products, then klick on the list.</p>
            </li>
            <hr>
            <li>
              <h3>Search product</h3>
              <form id="formSearch">
                <label for="id">Seach by id: </label><br>
                <input type="text" name="id" value=""><br><br>
              </form>
              <button id="formSearchButton">Search</button>
            </li>
          </ul>
        </nav>
        
        <article>
          <h1 id="headline-text"></h1>
          <ol id="presentation-list">
              <li>test rad från .html</li>
          </ol>
        </article>
      </section>
      
      <footer class="centered">
        <a href="#">REST-API made by Emelie Broberg</a>
      </footer>
</body>
</html>
